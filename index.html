<html>

<head>

<script type="text/javascript">

   function loadTxt() {

      xmlhttp = window.XMLHttpRequest ? new XMLHttpRequest() : window.ActiveXObject ? new ActiveXObject("Microsoft.XMLHTTP") : alert("XMLHTTP를 지원하지 않는 브라우저입니다");

xmlhttp.onreadystatechange = function() { if (xmlhttp.readyState==4 && xmlhttp.status==200) {

         document.getElementById("myDiv").innerHTML=xmlhttp.responseText;

     }

   }

   xmlhttp.open("GET","data/a.txt",true);

   xmlhttp.send();

}

</script>

</head>

<body>

<div id="myDiv"><h2>AJAX에 대해 배워봅시다.</h2></div>

<button type="button" onclick="loadTxt()">내용변경</button>

</body>

</html>
