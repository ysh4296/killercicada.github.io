<html>

<head>

<script type="text/javascript">

   function loadTxt() {

      var xmlhttp = window.XMLHttpRequest ? new XMLHttpRequest() : window.ActiveXObject ? new ActiveXObject("Microsoft.XMLHTTP") : alert("XMLHTTP를 지원하지 않는 브라우저입니다");
      var str = 10;
xmlhttp.onreadystatechange = function() { if (xmlhttp.readyState==4 && xmlhttp.status==200) {

         str = xmlhttp.responseText.split(' ');
         for(var i ; i < str.length ; i++){
            document.getElementById("myDiv").append(str[i]);
         }
     }
   }

   xmlhttp.open("GET","data/a.txt",true);

   xmlhttp.send();

}

</script>

</head>

<body>

<div id="myDiv"><h2>AJAX에 대해 배워봅시다.</h2></div>

<button type="button" onclick="loadTxt()">내용변경</button>

</body>

</html>
